# This file describes default listener on Unix domain socket
# which is used by local Wiren Board services.
#
# DO NOT EDIT THIS FILE unless you know what you are doing.
# If you want to define more listeners, use
#
#   /etc/mosquitto/conf.d/10listeners.conf
#
# instead.

per_listener_settings true

listener 0 /var/run/mosquitto/mosquitto.sock
allow_anonymous true
